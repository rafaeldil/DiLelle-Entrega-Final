{% extends "base.html" %}

{% block title_head %}
Editar Perfil
{% endblock title_head %}

{% block h1_header %}

{% endblock h1_header %}


{% block main %}
<a href="{% url "perfil" %}"> Volver al Perfil </a>

<form action= {% url "editar_perfil" %} method="POST" enctype='multipart/form-data'>

    {{formulario}}

    <input type="submit" value='Guardar cambios'>
</form>
<a href={% url "cambiar_pass" %}>Cambiar Contrasena</a>

{% endblock main %}
