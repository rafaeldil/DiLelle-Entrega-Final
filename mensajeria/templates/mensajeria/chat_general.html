{% extends 'base.html' %}
{% block content %}
  <h2>Chat General</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
  </form>
  
  <h3>Mensajes Recientes</h3>
  <ul>
    {% for mensaje in mensajes %}
      <li>{{ mensaje.usuario.username }} - {{ mensaje.fecha_envio|date:"Y-m-d H:i:s" }}: {{ mensaje.contenido }}</li>
    {% endfor %}
  </ul>
{% endblock %}
